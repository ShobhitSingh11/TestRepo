---
kind: pipeline
type: kubernetes
name: test secret kube

platform:
  os: linux
  arch: arm64

steps:
- name: Run
  image: alpine
  environment:
    TEST_ENVS:
      from_secret: TESTING
  commands:
    -  echo "${{ secrets.TESTING }}"

- name: Check Secret
  image: alpine
  environment:
    TEST_ENVS:
      from_secret: TESTING
  commands:
    - echo hello


