---
kind: pipeline
type: docker
name: build-test

clone:
  disable: true

steps:
  - name: test-secrets-scanner
    image: public.ecr.aws/q5z6o8n2/python-with-git:0.3
    environment:
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
      # AND THE LIST OF OTHER SECRETS
    commands:
      - git clone https://x-access-token:$GITHUB_TOKEN@github.com/ShobhitSingh11/TestRepo
      - cd TestRepo
      - python test.py
